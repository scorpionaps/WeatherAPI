<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    
</head>

<body style="background-color:skyblue;">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
            <form action="#" th:action="@{/search}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="cityName" class="col-form-label">City Name</label> <input type="text" class="form-control" id="cityName" placeholder="cityName" name="cityName">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="countryName" class="col-form-label">Country Name/Code</label> <input type="text" class="form-control" id="countryName" placeholder="countryName" name="countryName">
                            </div>
                             <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Check Weather">
                            </div>
                            <div class="col-md-6">
                               <a th:href="@{http://localhost:8090/swagger-ui.html#}">Swagger UI For API Test</a>
                            </div>
                </div>
                </form>
                <div th:switch="${defaultWeatherList}" class="container my-5">
                 <!--    <p class="my-5">
                        <a href="/students/signup" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Student</i></a>
                    </p> --> 
                    <div class="col-md-10">
                        <h2 th:case="null">No Data yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>City</th>
                                        <th>Country Code</th>
                                        <th>Current Temperature</th>
                                        <th>Humidity</th>
                                        <th>Max Temp</th>
                                        <th>Min Temp</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="weatherDetails : ${defaultWeatherList}">
                                        <td th:text="${weatherDetails.cityName}"></td>
                                        <td th:text="${weatherDetails.countryName}"></td>
                                        <td th:text="${weatherDetails.summary}"></td>
                                       <td th:text="${weatherDetails.icon}"></td>
                                       <td th:text="${weatherDetails.maxTemp}"></td>
                                       <td th:text="${weatherDetails.minTemp}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
